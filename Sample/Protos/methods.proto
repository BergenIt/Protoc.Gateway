syntax = "proto3";
package api;

import "google/protobuf/descriptor.proto";

option csharp_namespace = "Protoc.Gateway";

/*
 * Перечисление с доступными http методами
 */
enum Methods {
    GET = 0; // http get
    POST = 1; // http post
    PUT = 2; // http put
    PATCH = 3; // http patch
    DELETE = 4; // http delete
    FILE = 5; // http file content
}
